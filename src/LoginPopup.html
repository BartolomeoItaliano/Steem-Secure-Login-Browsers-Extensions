<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/popup.css" rel="stylesheet">
  <script src="scripts/popupScripts/LoginPopup.js"></script>
</head>
<body>
<div class="login-modal">
  <div class="row1">
    <img src="icons/steemSecureLogo128.png" class="logo"/>
  </div>

  <form id="loginForm" class="login-form" method="post" autocomplete="on">
    <div class="login-row">
      <span class="input-at-label">@</span>
      <input id="steemLoginInput" type="text" class="input-login" required placeholder="Enter your username" name="username" value="" autocomplete="on">
    </div>
    <div>
    <input id="steemPasswordOrWIFInput" type="password" class="input-password" required placeholder="Steem Password" name="password" value="" autocomplete="on">
    </div>
    <div id="errorMessage" class="login-error">Wrong Login or Password</div>
    <div class="login-modal-buttons">
      <button type="submit" id="loginButton" class="login-button">Login on this page</button>
      <button type="button" id="cancelLoginPopup" class="cancel-button">Cancel</button>
    </div>
  </form>

  <form id="logoutForm" class="login-form">
    <button type="button" id="logoutOnThisPageButton" class="logout-button">Log out on this page</button>
    <button type="button" id="logoutEverywhereButton" class="logout-button">Log out everywhere</button>
  </form>

  <hr>
  <p class="login-modal-footer-text">
    Join our <b>amazing community</b> to comment and reward others.
  </p>
  <button id="signUpButton" type="button" class="sign-up-button">
    Sign up. Get STEEM!
  </button>
</div>
</body>
</html>
